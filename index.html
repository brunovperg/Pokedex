<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <!-- Links -->
  <link rel="icon" href="./favicons/pokebola.png">
  <link rel="stylesheet" href="css/style.css">

  <!-- Main JS-->
  <script defer src="./js/script.js"></script>
  <script src="./js/pokeParse.js"></script>

  <title>Pok√©dex</title>
</head>
<body>
  
  <main>
    <div class="topwindow">

      <img src="#" alt="pokemon" class="pokemon__image">
      
      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>
      
      <form class="form">
        <input 
      type="search"
      class="input__search"
      placeholder="Name or Number"
      required
      />
    </form>
    
    <div class="types">
      <div class="icon1">
        <img class="type type1">
      </div>
      <div class="icon2">
        <img class="type type2">
      </div>
    </div>
    <div class="buttons">
      <button class="button btn-prev">&lt; Prev</button>
      <button class="button btn-next">Next &gt;</button>
    </div>
    <img src="./images/pokedex.png" class="pokedex" alt="pokedex">
  </div>
  <div class="bottomwindow">
    <div class="weakness">
      <h1>test</h1>
      <img src="./images/pokedex2.png" class="pokedex2" alt="">
    </div>
  </div>
  
  
</main>
</body>
</html>
